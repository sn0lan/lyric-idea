<h2 class='search-title'>Search results for <em><%= searchTerm %></em></h2>
<div class='container'>
	<% _.each(lyricSearchResults, function(song){ %>

		<section class='song'>
			<hgroup>
				<h3><%= song.title %></h3>
				<h4><%= song.artist.name %></h4>
			</hgroup>
			<p><%= song.context %></p>
			<a href='http://youtube.com/results?search_query=<%= song.artist.name %> <%= song.title %>' target='_blank'>View On Youtube</a>
		</section>

	<% });%>
</div>
